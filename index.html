<!DOCTYPE html>
<html lang="es">

            <div class="card p-3 mb-5 rounded white" style="width: 15rem;">

                <img src="/img/dado.png" class="card-img-top img-fluid mb-3" alt="imagen casa">

                    <h2 class="card-title">D</h2>
                    <p class="card-text fs-3">De Dado</p>

                </div>
